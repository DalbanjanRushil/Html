<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            
            align-items: center;
            justify-content: center;
            padding: 0px;
            margin: 0px;
            height: 100%;
        }
        .calculator{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
           
            margin: 20px;
        }
        .heading{
            display: flex;
            flex-direction: column;
            font-size: larger;
         }
        .main{
           display: flex;
           flex-direction: column;
           padding: 20px;
           background-color: rgb(0, 0, 0); 
            border-radius: 20px;
            width: 60%;
            color: white;
        }
        .input{
            display: flex;
            flex-direction: column;
            padding: 30px;
            background-color: rgb(238, 238, 238);
            border-radius: 20px;
            color: black;
            font-size: larger;
            height: 2vh;
        }
        .number{
            display: flex;
            flex-direction: column;
            padding: 20px 0px 0px 0px;
            
        }
        .r0, .r1 , .r2 ,.r3 , .r4{
            display: flex;
            text-align: center;
            width: 100%;
            margin: 2px;
            font-size: larger;
           
        }
        .one , .two , .three, .four , .five , .six , .seven , .eight  , .nine , .cancel , .brac , .per , .plmin , .zero , .dot {
         display: flex;
         flex-direction: column;
         font-size: larger;
         background-color: rgb(239, 239, 239); 
         color: black;
         width: 100%; 
         padding: 20px; 
         gap: 3px;
        margin: 2px;
         border-radius: 20px;
        
        }
        .plus , .minus , .mul , .division{
         font-size: larger;
             border-radius: 20px;
         display: flex;
         flex-direction: column;
         background-color: rgb(184, 192, 189);
            color: black;
        width: 100%;
        padding: 20px;
        gap: 3px;
        margin: 2px;
        }
        .equal{
          font-size: larger; 
         display: flex;
    flex-direction: column;
    background-color: rgb(58, 183, 142);
    width: 100%;
    padding: 20px;
    gap: 3px;
    margin: 2px;
    border-radius: 20px;
    color: black;

        }
        
    </style>
</head>
<body>
    <div class="calculator">
       
        <div class="main">
            <div class="input" id="display"></div>
            <div class="number">
                <div class="r4">
                <div class="cancel" id="ca">C</div>
                <div class="brac" id="br">( )</div>
                <div class="per" id="pe">%</div>
                <div class="division" id="di">/</div>

                </div>  
                
                <div class="r3">
                <div class="seven" id="se">7</div>
                <div class="eight" id="ei">8</div>
                <div class="nine" id="ni">9</div>
                <div class="mul" id="mu">x</div>

                </div>
                <div class="r2">
                <div class="four" id="fo">4</div>
                <div class="five" id="fi">5</div>
                <div class="six" id="si">6</div>
                <div class="minus" id="mi">-</div>

                </div>
                <div class="r1">
                <div class="one" id="on">1</div>
                <div class="two" id="tw">2</div>
                <div class="three" id="th">3</div>
                <div class="plus" id="pl">+</div>
                </div>
                <div class="r0">
                    <div class="plmin" id="pm">+/-</div>
                <div class="zero" id="ze">0</div>
                <div class="dot" id="do">.</div>
                <div class="equal" id="eq">=</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const display=document.getElementById('display');
        const on=document.getElementById('on');
         on.addEventListener('click',function(){
            display.innerText= display.innerText + "1"
        })
        const tw=document.getElementById('tw');
          tw.addEventListener('click',function(){
            display.innerText= display.innerText + "2"
        })
        const th=document.getElementById('th');
           th.addEventListener('click',function(){
            display.innerText= display.innerText + "3"
        })
        const fo=document.getElementById('fo');
         fo.addEventListener('click',function(){
            display.innerText= display.innerText + "4"
        }) 
        const fi=document.getElementById('fi');
         fi.addEventListener('click',function(){
            display.innerText= display.innerText + "5"
        })
        
        const si=document.getElementById('si');
        si.addEventListener('click',function(){
            display.innerText=  display.innerText + "6"
        })
        const se=document.getElementById('se');
               se.addEventListener('click',function(){
            display.innerText=  display.innerText + "7"
        })
        const ei=document.getElementById('ei');
            ei.addEventListener('click',function(){
            display.innerText= display.innerText + "8"
        })
        const ni=document.getElementById('ni');
                 ni.addEventListener('click',function(){
            display.innerText= display.innerText + "9"
        })
        const ze=document.getElementById('ze');
        ze.addEventListener('click',function(){
            display.innerText=  display.innerText + "0"
        })
        const pl=document.getElementById('pl');
        pl.addEventListener('click',function(){
            display.innerText= display.innerText + "+"
        })
        const mi=document.getElementById('mi');
        mi.addEventListener('click',function(){
            display.innerText= display.innerText + "-"
        })
        const mu=document.getElementById('mu');
        mu.addEventListener('click',function(){
            display.innerText= display.innerText + "*"
        })
        const di=document.getElementById('di');
        di.addEventListener('click',function(){
            display.innerText=  display.innerText + "/"
        })
         const ca=document.getElementById('ca');
           ca.addEventListener('click', function(){
            display.innerText=""
        } )
       
        const eq = document.getElementById("eq")
        eq.addEventListener('click', function(){
             let parts= display.innerText.split('+' || '-' || '*' || '/');
            let result=0;

        parts.forEach(function(item){
                result =result + parseFloat(item);
                
            })
            display.innerText=result;
        })

        

    </script>
    
</body>
</html>
