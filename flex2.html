<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flexbox</title>
    <meta name="viewport" content="device-width,initial-scale=1">
    <style>
    
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        font-size: larger;
      }
      .head {
        display: flex;
        flex-grow: 1;
        background-color: rgb(161, 250, 250);
        justify-content: center;
        align-items: center;
         @media (min-width: 600px) and (max-width: 900px) {
          order:1;
        }
      }
      .f {
        display: flex;
        
        flex-grow: 2;
         @media (min-width: 600px) and (max-width: 900px) {
          order:3;
          
         
         
        }
      }
    
      .feature {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        justify-content: center;
        align-items: center;
      }
      .feature1 {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        justify-content: center;
        align-items: center;
      }
      .feature2 {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        justify-content: center;
        align-items: center;
      }

      .signup {
        display: flex;
        flex-grow: 1;
        background-color: rgb(157, 181, 173);
        justify-content: space-around;
        align-items: center;

        @media (min-width: 600px) and (max-width: 900px) {
          display: none;
        }
      }
      .content {
        display: flex;
        flex-grow: 3;
        background-color: rgb(112, 149, 137);
        justify-content: space-around;
        align-items: center;
         @media (min-width: 600px) and (max-width: 900px) {
          order:2;
        }
      }
      
      .signup1{
         display: flex;
        flex-grow: 1;
        background-color: rgb(157, 181, 173);
        justify-content: space-around;
        align-items: center;
      }
      @media(max-width: 300px) {
        .head, .f, .signup, .content{
          flex-direction: column;

        }
       .h{
        order: 1;
       }
       .f{
        order: 4;
       }
       .f .feature1{
        order: 3;
        
       }
       .content{
        order: 2;
        
       }
       .signup{
        order: 3;
       }
       .signup1{
        display: none !important;
       }
       
        
      }

      @media(min-width:600px )and(max-width: 900px){
        .head , .content, .f {
          display: flex;
          flex-direction: column !important;
        }
        .f{
          display: flex;
          
        }
        .signup{
          display: none !important;
        }
        .head{
          order: 1;
        }
        
        
      }


      @media(max-width: 600px){
        .signup1{
          display: none !important;
        }
      }

      
        

     


    
    </style>
  </head>
  <body>
     <div class="head" >Header</div>
    <div class="f"  >
      <div class="signup1">Signup</div>
      <div class="feature" style=" background-color: rgb(244, 207, 98);" >Feature 1</div>
      <div class="feature1" style=" background-color: rgb(145, 136, 110) ;">Feature 2</div>
      <div class="feature2" style=" background-color: rgb(101, 84, 33) ;">Feature 3</div>
    </div>
    <div class="signup">Signup</div>
    <div class="content">content</div> 
   
    </div>
  </body>
</html>
