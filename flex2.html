<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flexbox Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-size: larger;
      }

     
      .head,
      .content,
      .signup {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .head {
        flex: 1;
        background: rgb(161, 250, 250);
      }

      .content {
        flex: 3;
        background: rgb(112, 149, 137);
      }

      .signup {
        flex: 1;
        background: rgb(157, 181, 173);
      }


      .f {
        display: flex;
        flex: 2;
      }

      .signup1,
      .feature,
      .feature1,
      .feature2 {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .feature {
        background: rgb(244, 207, 98);
      }

      .feature1 {
        background: rgb(145, 136, 110);
      }

      .feature2 {
        background: rgb(101, 84, 33);
      }

      
      @media (max-width: 599px) {
        body {
          flex-direction: column;
        }

        .f {
          flex-direction: column;
        }

        .signup1 {
          display: none;
        }

        .head { order: 1; }
        .content { order: 2; }
        .signup { order: 3; }
        .f { order: 4; }
        .f .feature{order: 1;}
        .f .feature1{order: 3;}
        .f .feature2{order: 2;}
      }

      
      @media (min-width: 600px) and (max-width: 900px) {
        body {
          flex-direction: column;
        }

        .signup {
          display: none;
        }

        .signup1 {
          display: flex;
          background: rgb(157, 181, 173);
        }

        .f {
          flex-wrap: wrap;
        }

        .signup1,
        .feature,
        .feature1,
        .feature2 {
          flex: 1 1 50%;
        }

        .head { order: 1; }
        .content { order: 2; }
        .f { order: 3; }
      }

      
      @media (min-width: 901px) {
        body {
          flex-direction: column;
        }

        .signup1 {
          display: none;
        }

        .f {
          flex-direction: row;
        }

        .head { order: 1; }
        .f { order: 2; }
        .signup { order: 3; }
        .content { order: 4; }
      }
    </style>
  </head>

  <body>
    <div class="head">Header</div>

    <div class="content">Content</div>

    <div class="f">
      <div class="signup1">Sign Up</div>
      <div class="feature">Feature 1</div>
      <div class="feature1">Feature 2</div>
      <div class="feature2">Feature 3</div>
    </div>

    <div class="signup">Sign Up</div>
  </body>
</html>
