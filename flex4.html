<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flexbox</title>
    <meta name="viewport" content="device-width,initial-scale=1" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        font-size: larger;
        background-color: rgb(255, 255, 255);
        margin: 0px;
      }
      .navbar {
        display: flex;
        
        flex: 0.1;
        background-color: antiquewhite;
        justify-content: center;
        align-items: center;
        margin: 5px;
      }
      .main {
        display: flex;
       
        align-items: stretch;
        flex-grow: 1;
      }
      .main .sidebar {
        display: flex;
        flex-direction: column;
      }
      .sidebar {
        display: flex;
        flex-direction: row;
        flex: 2;
        background-color: rgb(224, 140, 140);
        justify-content: center;
        align-items: center;
        margin: 5px;
      }
      .section {
        display: flex;
        flex-direction: column;
        flex: 8;
      }
      .section .cont {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: aqua;
        flex: 1;
        margin: 5px;
      }
      .section .content {
        display: flex;
        flex-direction: row;
        flex: 3;

        /*  justify-content: space-around;
        align-items: center;
        background-color: beige;
        margin: 5px;
        */
      }
      .content .co {
        display: flex;
        flex-direction: column;
        flex: 1;
        background-color: aqua;
        justify-content: center;
        align-items: center;
        margin: 5px;
      }
      /* .content .co2 {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        background-color: aqua;
        justify-content: center;
        align-items: center;
        margin: 5px;
      }
      .content .co3 {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        background-color: aqua;
        justify-content: center;
        align-items: center;
        margin: 5px;
      } */
      .section .footer {
        display: flex;
        
        justify-content: center;
        align-items: center;
        background-color: aqua;
        flex: 1;
        margin: 5px;
      }
      @media (max-width: 468px) {
        .navbar,
        .main,
        .sidebar,
        .section,
        .cont,
        .footer, .content {
          flex-direction: column !important;
        }
        .sidebar{
          flex:1;
        }
        

        
        
      }
    </style>
  </head>
  <body>
    <div class="navbar">Navbar</div>
    <div class="main">
      <div class="sidebar">Sidebar</div>
      <div class="section">
        <div class="cont">Main</div>
        <div class="content">
          <div class="co">content 1</div>
          <div class="co">content 2</div>
          <div class="co">conetent 3</div>
        </div>
        <div class="footer">Footer</div>
      </div>
    </div>
  </body>
</html>
