<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        img{
            height: 200px;
            width: 200px;
        }
      .card-container {
        height: 150px;
        perspective: 600;
        position: relative;
        width: 150px;
      }
      .card {
        height: 100%;
        position: absolute;
        transform-style: preserve-3d;
        transition:1s;
        width: 100%;
      }
      .card:hover {
        transform: rotateY(180deg);
      }
      .card .side {
        backface-visibility: hidden;
        height: 100%;
        position: absolute;
        width: 100%;
      }
      .card .back {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="side"><img src="/imrow11.png"></div>
        <div class="side back">This is back</div>
      </div>
    </div>
  </body>
</html>
