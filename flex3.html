<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flexbox</title>

    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        font-size: larger;
        background-color: rgb(255, 255, 255);
        margin: 0px;
      }
      .top {
        display: flex;
        flex-direction: row;
        flex: 1;
      }
      .top .header {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        justify-content: center;
        align-items: center;
        background-color: aqua;
      }
      .top .menu {
        display: flex;
        flex-direction: column;
        flex-grow: 3;
        justify-content: center;
        align-items: center;
        background-color: rgba(8, 202, 202, 0.578);
      }
      .main {
        display: flex;
        flex-direction: row;
        align-items: stretch;
        flex-grow: 1;
      }

      .section {
        display: flex;
        flex-direction: column;
        flex: 8;
      }
      .section .hero {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgb(45, 97, 97);
        flex-grow: 3;
      }
      .content {
        display: flex;
        flex-direction: row;
        flex-grow: 2;
        /*  justify-content: space-around;
        align-items: center;
        background-color: beige;
       
        */
      }
      .content .main {
        display: flex;
        flex-direction: column;
        flex-grow: 1.5;
        background-color: rgb(111, 222, 130);
        justify-content: center;
        align-items: center;
      }
      .content .empty {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        background-color: rgb(255, 255, 255);
      }
      .content .division {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }
      .division .image {
        display: flex;
        flex-direction: column;
        background-color: rgb(230, 145, 145);
        flex-grow: 1;
        justify-content: center;
        align-items: center;
      }
      .division .extra {
        display: flex;
        flex-direction: column;
        background-color: rgb(227, 245, 108);
        flex-grow: 1;
        justify-content: center;
        align-items: center;
      }
      .section .footer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgb(168, 218, 218);
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <div class="header">HEADER</div>
      <div class="menu">MENU</div>
    </div>

    <div class="section">
      <div class="hero">HERO</div>
      <div class="content">
        <div class="main">MAIN</div>
        <div class="empty"></div>
        <div class="division">
          <div class="image">IMAGE</div>
          <div class="extra">EXTRA</div>
        </div>
      </div>
      <div class="footer">Banner</div>
    </div>
  </body>
</html>
