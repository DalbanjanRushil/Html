<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flexbox Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-size: larger;
      background: #fff;
    }


    .top {
      display: flex;
      flex: 1;
    }

    .header {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: aqua;
    }

    .menu {
      flex: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(8, 202, 202, 0.6);
      @media (min-width: 401px) and (max-width: 799px) {
      display: none ; 
      }
    }

    .section {
      display: flex;
      flex-direction: column;
      flex: 6;
    }

    .hero {
      flex: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgb(45, 97, 97);
    }

    .content {
      flex: 3;
      display: flex;
    }

    .main {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgb(111, 222, 130);
    }

    .empty {
      flex: 1;
      background: white;
    }

    .division {
      flex: 2;
      display: flex;
      flex-direction: column;
    }

    .image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgb(230, 145, 145);
    }

    .extra {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgb(227, 245, 108);
    }

    .footer {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgb(168, 218, 218);
       @media (min-width: 401px) and (max-width: 799px) {
      display: none ; 
      }
    }


    .sectiont {
      display: none;
      flex: 3;
    }

    @media (min-width: 401px) and (max-width: 799px) {

      .content {
        display: none;
      }

      .sectiont {
        display: flex;
      }

      .menu2 {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(8, 202, 202, 0.6);
      }

      .wrap {
        flex: 3;
        display: flex;
        flex-direction: column;
      }

      .main1 {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgb(111, 222, 130);
      }

      .footer2 {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(28, 149, 149, 0.6);
      }

      .division1 {
        flex: 1;
        display: flex;
      }

      .image1 {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgb(230, 145, 145);
      }

      .extra1 {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgb(227, 245, 108);
      }
    }

  

    @media (max-width: 400px) {

      .top {
        flex-direction: column;
      }

      .menu {
        display: none;
      }

      .content {
        flex-direction: column;
      }

      .empty {
        display: none;
      }

      .division {
        flex-direction: column;
      }
    }

  </style>
</head>

<body>

  <div class="top">
    <div class="header">HEADER</div>
    <div class="menu">MENU</div>
  </div>

  <div class="section">

    <div class="hero">HERO</div>

    <div class="content">
      <div class="main">MAIN</div>
      <div class="empty"></div>
      <div class="division">
        <div class="image">IMAGE</div>
        <div class="extra">EXTRA</div>
      </div>
    </div>

    <div class="sectiont">
      <div class="menu2">MENU</div>
      <div class="wrap">
        <div class="main1">MAIN</div>
        <div class="footer2">BANNER</div>
        <div class="division1">
          <div class="image1">IMAGE</div>
          <div class="extra1">EXTRA</div>
        </div>
      </div>
    </div>

    <div class="footer">BANNER</div>

  </div>

</body>
</html>
