<!DOCTYPE html>
<html lang="en">
    <head>
        <title> flexbox</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-grow: 2;
            background-color: aquamarine;
        }
        .section{
            display: flex;
            flex-direction: column;
        }
        .sidebar{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items:  stretch ;
            flex-grow: 8;
            background-color: bisque;
        }
    </style>
    </head>
    <body>
        
        <div class="header"> Navbar</div>
<div class="section">
        <div class="sidebar">Sidebar</div>
</div>
    </body>
</html>
